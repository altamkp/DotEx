  summary: >-
    Indicates whether custom attributes of a specified type are applied to a specified

    member, and, optionally, applied to its ancestors.
  example: []
  syntax:
    content: 'public static bool IsDefined<TAttribute>(this MemberInfo memberInfo, bool inherit) where TAttribute : Attribute'
    parameters:
    - id: memberInfo
